name: TrustSDK release

on:
  push:
    tags: 
      - '*'

jobs:
  podspec:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: pod trunk push
      run: |
        set -eo pipefail
        pod lib lint --allow-warnings
        pod trunk push --allow-warnings
      env:
        COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
